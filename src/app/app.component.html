
<div class="app-view">

<!-- Page Wrapper -->
<div id="pageWrapper">

<!-- Nav Bar on left side -->
<nav class="navbar navbar-collapse navbar-static-side">
<ul class="nav">
<li class="nav-header">
  <div class="nav-logo">
    RMS
  </div>
</li>
<li class="nav-menu-item">
  <a
      routerLink="/" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="activateMenuItem('')">
  Dashboard</a>
</li>

<li class="nav-menu-item has-submenu" 
    [ngClass]="activeMenuItem=='bookings' ? 'active' : ''">
  <a (click)="activateMenuItem('bookings')">Bookings</a>
  <ul class="submenu">
    <li class="nav-menu-item">
      <a routerLink="/bookings" 
         [routerLinkActiveOptions]="{ exact: true }"
         routerLinkActive="active">All</a>
    </li>
    <li class="nav-menu-item">
      <a routerLink="/bookings/processing" 
      routerLinkActive="active">Processing</a>
    </li>
    <li class="nav-menu-item">
      <a routerLink="/bookings/completed" 
      routerLinkActive="active">Completed</a>
    </li>
    <li class="nav-menu-item">
      <a routerLink="/bookings/cancelled" 
      routerLinkActive="active">Cancelled</a>
    </li>
    <li class="nav-menu-item">
      <a routerLink="/bookings/awaiting-action" 
      routerLinkActive="active">Awaiting Action</a>
    </li>
    <li class="nav-menu-item">
      <a routerLink="/bookings/awaiting-parts" 
      routerLinkActive="active">Awaiting Parts</a>
    </li>
  </ul>
</li>
<li class="nav-menu-item has-submenu"
    [ngClass]="activeMenuItem=='customers' ? 'active' : ''">
  <a (click)="activateMenuItem('customers')">Customers</a>
  <ul class="submenu">
    <li class="nav-menu-item">
      <a routerLink="/customers"
         [routerLinkActiveOptions]="{exact:true}"
         routerLinkActive="active">All</a>
    </li>
    <li class="nav-menu-item">
      <a routerLink="/customers/deleted"
          routerLinkActive="active">Deleted</a>
    </li>
    <li class="nav-menu-item">
      <a routerLink="/customers/outstanding-payments"
          routerLinkActive="active">Outstanding Payments</a>
    </li>
  </ul>
</li>
<li class="nav-menu-item"><a href="#">Invoices</a></li>
<li class="nav-menu-item"><a href="#">Reports</a></li>
<li class="nav-menu-item"><a href="#">Payments</a></li>
</ul>
</nav>
<!-- End of Nav Bar on left side -->


<!-- Wrapper for main content view on right -->
<div id="page-wrapper">

<!-- Float Conatiner at the top with bottom border -->
<div id="top-menu" class="container-floating border-bottom">
  
  <!-- Top Menu -->
  <nav class="navbar-top navbar-static-top">

    <!-- Left column on top nav -->
    <div class="nav-left-col">
      <button mat-icon-button 
              class="btn-shade">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Seach Bar -->
      <div class="navtop-search">
        <div class="search-wrapper">
          <div class="input-container no-borders">
            <input type="text" />
          </div>
        </div>
        <div class="advanced-search">
          <span>Advanced</span>
        </div>
      </div>
      <!-- <h1 class="page-title">{{}}</h1> -->
    </div>

    <!-- Right column on top nav -->
    <div class="nav-right-col">

      <button mat-icon-button 
              matTooltipClass="header-tooltip" 
              matTooltip="Reports"
              class="btn-shade">
        <mat-icon>trending_up</mat-icon>
      </button>
      <button mat-icon-button 
              matTooltipClass="header-tooltip" 
              matTooltip="List"
              class="btn-shade">
        <mat-icon>list</mat-icon>
      </button>
      <button mat-icon-button 
              matTooltipClass="header-tooltip" 
              matTooltip="Employees"
              class="btn-shade">
        <mat-icon>group</mat-icon>
      </button>
      <button mat-icon-button 
              matTooltipClass="header-tooltip" 
              matTooltip="Store Settings"
              class="btn-shade">
        <mat-icon>store</mat-icon>
      </button>
      <button mat-icon-button 
              matTooltipClass="header-tooltip" 
              matTooltip="Invoices"
              class="btn-shade">
        <mat-icon>receipt</mat-icon>
      </button>
      <button mat-icon-button 
              matTooltipClass="header-tooltip" 
              matTooltip="Settings"
              class="btn-shade">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
    
  </nav>

</div>
<!-- End Floating Container -->

<!-- Main Content container -->
<div class="">

  <router-outlet></router-outlet>

</div>


</div>
<!-- End Page Wrapper -->
