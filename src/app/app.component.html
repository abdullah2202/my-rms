<div class="app-view">
  <header id="header">

    <div id="header-logo">
      <button mat-button>RMS</button>
    </div>

    <div id="header-search">
      <div class="header-search-wrapper">
        <div style="position: relative;">
          <input placeholder="Search" type="search" class="header-search-input"/>
        </div>
      </div>
      <div class="header-search-button"></div>
    </div>
    
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item>Security</button>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Log Out</button>
    </mat-menu>

    <div id="user-control">
      <button mat-button>Reports</button>
      <button mat-button>Lists</button>
      <button mat-button>Employees</button>
      <button mat-button>Store</button>
      <button mat-button>Invoices</button>
      <button mat-button>Settings</button>
      <button mat-button [matMenuTriggerFor]="userMenu">User</button>
    </div>

    

  </header>
        
  <div class="main">
 
  

  <div class="wrapper">
    
  
    <div class="side-menu">
        <div class="side-menu-item" 
              routerLink="/" 
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >
            <div class="side-menu-item-text">Dashboard</div>
        </div>
      <div class="side-menu-item" routerLink="/bookings" routerLinkActive="active">
        <div class="side-menu-item-text">Bookings</div>
      </div>
      <div class="side-menu-item" routerLink="/customers" routerLinkActive="active">
          <div class="side-menu-item-text">Customers</div>
      </div>
      <div class="side-menu-item">
          <div class="side-menu-item-text">Bookings</div>
      </div>
      <div class="side-menu-item">
          <div class="side-menu-item-text">Bookings</div>
      </div>
    </div>
  
    <!-- Place Router Code Here -->
    <router-outlet></router-outlet>


  </div>
     
    



  </div>
  <div id="footer">Footer</div>

</div>
